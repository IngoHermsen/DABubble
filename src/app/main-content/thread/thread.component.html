<div class="card">
    <span (click)="emitCloseEvent()" class='material-icons close-btn'>close</span>

    <div class="fixed-header box-shadow">
            <div class="thread"> Thread</div>
            <span class="channel-name"># {{this.dataService.channelData?.channelName}}</span>
    </div>

    <div class="posts" #scroll>
        <div>{{this.threadService.postText()}}</div>

        
        <div #scrollAnchor></div>
    </div>

    <div class="message-input">
        <app-message-input (newPost)="logPost($event)"></app-message-input>
    </div>
</div>
