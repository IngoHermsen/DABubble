<div class="card">
    <div class="fixed-header">
        <h2>channel name</h2>
    </div>
    <div class="posts">
            @for (post of posts; let index = $index; track $index) {
            <div class="post-wrapper">
                <app-post [index]="index" [post]="post"></app-post>
            </div>
            } 
    </div>
    <div class="message-input">
        <app-message-input></app-message-input>
    </div>
</div>
