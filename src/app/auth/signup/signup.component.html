<div class="sign-up-container fade-in" [class.fade-in-visible]="makeVisible">

  <div class="arrow-back" [routerLink]="'/main/login'" (click)="validation.hideAllErrorMsgs()">
    <img src="../../../assets/icons/arrow_back.png" alt="">
  </div>

  <div class="login-header">
    <header>Konto Erstellen</header>
    <div class="create-acount-info">
      <p>Mit deinem Namen und deiner E-Mail-Adresse hast</p>
      <p>du dein neues DABubble Konto</p>
    </div>
  </div>

  <form class="login-form" (ngSubmit)="onSubmit(email, password, name, signupForm)" #signupForm="ngForm">
    <div class="input-box">
      <!------------------------- NAME ------------------------->
      <input class="input-styling" type="text" placeholder="Name" #name name="name" ngModel autocomplete="off"
        required />

      <img class="place-input-img" src="../../../assets/icons/person.png" alt="">
    </div>


    <div class="input-box">
      <!------------------------- EMAIL ------------------------->
      <input class="input-styling" type="email" placeholder="Email" #email name="email" ngModel required
        autocomplete="off" />

      <img class="place-input-img" src="../../../assets/icons/mail.png" alt="">
      <div id="email-error-msg" class="user-warning-msg"
        [class.d-none]="!this.validation.elementVisibility.emailErrorVisible">{{validation.emailWarningMsg}}
      </div>
    </div>


    <div class="input-box">
      <!------------------------- PASSWORD ------------------------->
      <input class="input-styling" [type]="authService.showPassword ? 'text' : 'password'" placeholder="Password"
        #password name="password" ngModel required autocomplete="off" />

      <img (click)="authService.togglePasswordVisibility()" id="signup-pw-icon" class="place-input-img"
        src="../../../assets/icons/lock.png" alt="">

      <div id="email-error-msg" class="user-warning-msg"
        [class.d-none]="!this.validation.elementVisibility.passwordErrorVisible">{{validation.passwordWarningMsg}}
      </div>

    </div>

    <!------------------------- CHECKBOX ------------------------->
    <div id="checkbox-wrapper">
      <input type="checkbox" id="checkbox" name="checkbox" ngModel required>
      <div id="data-policy">
        Ich stimme der
        <span class="" id="nav--privacy-policy">Datenschutzerkl√§rung</span>
        zu

      </div>
      <div class="user-warning-msg" [class.d-none]="!authService.errorCodesVisibility['auth/email-already-in-use']">
        {{authService.errorCodes['auth/email-already-in-use']}}
      </div>

    </div>

    <div id="signup-btn-wrapper">

      <button class="signup-btn" type="submit" [class.inactive-signup-btn]="signupForm.invalid">
        Weiter
      </button>

    </div>

  </form>


</div>

<div class="impressum-datap-wrapper">
  <span [routerLink]="'/main/imprint'">Impressum</span>
  <span [routerLink]="'/main/privacy'"> Datenschutz </span>
</div>

<div class="signup-success-msg" [class.d-none]="hideSignupSuccessMsg">Signup Successful</div>
