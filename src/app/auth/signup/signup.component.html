<div class="sign-up-container fade-in" [ngClass]="{'fade-in-visible': makeVisible}">

  <div class="arrow-back" [routerLink]="'/main/login'">
    <img src="../../../assets/icons/arrow_back.png" alt="">
  </div>

  <div class="login-header">
    <header>Konto Erstellen</header>
    <div class="create-acount-info">
      <p>Mit deinem Namen und deiner E-Mail-Adresse hast</p>
      <p>du dein neues DABubble Konto</p>
    </div>
  </div>

  <form class="login-form" (ngSubmit)="onSubmit(email, password, name, signupForm)" #signupForm="ngForm">
    <div class="input-box">
<!------------------------- NAME ------------------------->
      <input class="input-styling" type="text" placeholder="Name" #name name="name"
      ngModel
      autocomplete="off"
      required/>
 
      <img class="place-input-img" src="../../../assets/icons/person.png" alt="">
    </div>


    <div class="input-box">
<!------------------------- EMAIL ------------------------->
      <input class="input-styling" type="email" placeholder="Email" #email name="email"
      ngModel
      required 
      autocomplete="off"/>

      <img class="place-input-img" src="../../../assets/icons/mail.png" alt="">
    </div>


    <div class="input-box">
<!------------------------- PASSWORD ------------------------->
      <input class="input-styling" type="password" placeholder="Password" #password name="password"
      ngModel
      required
      autocomplete="off"/>

      <img class="place-input-img" src="../../../assets/icons/lock.png" alt="">
      
    </div>

    <div id="checkbox-wrapper">
      <input type="checkbox" id="checkbox" name="checkbox" ngModel required>
      <div id="data-policy">
        Ich stimme der
        <span class="" id="privacy-policy-href">Datenschutzerkl√§rung</span>
        zu
      </div>
    </div>

    <div id="signup-btn-wrapper">

      <button class="signup-btn" type="submit" 
      [ngClass]="{'inactive-signup-btn': signupForm.invalid}"
      (click)="logSth()"
      >
      Weiter
      </button>
    
    </div>

  </form>

</div>

<div class="signup-success-msg" [ngClass]="{'d-none': hideSignupSuccessMsg}">Signup Successful</div>
