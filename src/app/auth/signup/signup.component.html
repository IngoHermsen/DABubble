<div class="sign-up-container fade-in" [ngClass]="{'fade-in-visible': makeVisible}">

  <div class="arrow-back" [routerLink]="'/main/login'">
    <img src="../../../assets/icons/arrow_back.png" alt="">
  </div>

  <div class="login-header">
    <header>Konto Erstellen</header>
    <div class="create-acount-info">
      <p>Mit deinem Namen und deiner E-Mail-Adresse hast</p>
      <p>du dein neues DABubble Konto</p>
    </div>
  </div>

  <form class="login-form" (ngSubmit)="onSubmit(email, password, name)" #signupForm="ngForm">
    <div class="input-box">
      <input class="input-styling" type="text" [placeholder]="validation.namePlaceholder" #name name="name"
      ngModel
      required
      [ngClass]="{
        'red-placeholder': validation.namePlaceholderRed,
        'gray-placeholder': validation.namePlaceholderGray
      }" />
 
      <img class="place-input-img" src="../../../assets/icons/person.png" alt="">
    </div>

    <div class="input-box">

      <input class="input-styling" type="text" [placeholder]="validation.emailPlaceholder" #email name="email"
      ngModel
      required 
      [ngClass]="{
        'red-placeholder': validation.emailPlaceHolderRed,
        'gray-placeholder': validation.emailPlaceHolderGray,
      }" />
      <img class="place-input-img" src="../../../assets/icons/mail.png" alt="">

    </div>

    <div class="input-box">
      <input class="input-styling" type="password" [placeholder]="validation.pwPlaceholder" #password name="password"
      ngModel
      required
      [ngClass]="{
        'red-placeholder': validation.pwPlaceholderRed,
        'gray-placeholder': validation.pwPlaceholderGray
      }" />
      <img class="place-input-img" src="../../../assets/icons/lock.png" alt="">
      
    </div>

    <div id="checkbox-wrapper">
      <input type="checkbox" id="checkbox" name="checkbox" ngModel required>
      <div id="data-policy">
        Ich stimme der
        <span class="" id="privacy-policy-href">Datenschutzerkl√§rung</span>
        zu
      </div>
    </div>

    <div id="signup-btn-wrapper">
      <button id="signup-btn" type="submit" [ngClass]="{'inactive-login-btn': signupForm.invalid}">Weiter</button>
    </div>

  </form>

</div>
