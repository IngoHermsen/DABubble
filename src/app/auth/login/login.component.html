<section class="login-container">
  <section class="login-header">
    <header>Anmeldung</header>
    <p>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</p>
  </section>

  <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <input class="input-styling" type="text" placeholder="Email" formControlName="email" />
    </div>
    <div>
      <input type="password" placeholder="Password" formControlName="password" />
    </div>
    <div>
      <button class="mt-3" type="submit">Log In</button>
    </div>
  </form>

</section>
